spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:h2:mem:notificationdb
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # =====================================================================
  # MAIL CONFIGURATION
  # =====================================================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: false  # set to true for SMTP debugging

  # =====================================================================
  # THYMELEAF CONFIGURATION
  # =====================================================================
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false  # TODO: set to true in production

server:
  port: 8084

# =====================================================================
# NOTIFICATION SERVICE CONFIG
# =====================================================================
notification:
  mail:
    from: ${MAIL_FROM:noreply@sportsticketing.com}
    from-name: Sports Ticketing